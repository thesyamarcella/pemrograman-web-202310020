<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
         <div class="title"><h3>Registrasi</h3></div>
         <form action="#">
             <div class="user-details">
                <div class="input-box">
                    <span class="details">NPM</span>
                    <input type="text" placeholder="200000210" required>
                </div>
                 <div class="input-box">
                     <span class="details">Nama Lengkap</span>
                     <input type="text" placeholder="Teca Marcell" required>
                 </div>
                 <div class="input-box">
                    <span class="details">Nama Pengguna</span>
                    <input type="text" placeholder="thesyamarcella" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="xxxxx@gmail.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Kata Sandi</span>
                    <input type="text" placeholder="********" required>
                </div>
                <div class="input-box">
                    <span class="details">Tempat Lahir</span>
                    <input type="text" name="placebirth1" value="" placeholder="ex: Bogor">
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Lahir</span>
                    <input type="date" name="date1" value="" placeholder="Tanggal Lahir Anda">
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Jenis Kelamin</span>
                    <div class="category">
                      <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Laki-laki</Laki-laki></span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Perempuan</span>
                    </label>
                    </div>
                  </div>
                  <div class="input-box">
                    <span class="details">Alamat</span>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Masukkan Alamat Anda"></textarea>
                </div>
             <div class="button">
                 <input type="submit" Value="Registrasi">
             </div>
         </form>

</div>
</body>
</html>
